<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <!-- blocco -->
<div class="blocco">
    <!-- header -->
    <header>
        <div>
            <img class="logo-img" src="logo.png" alt="">
            <span><h2>Taking Booleaners from A to B</h2></span>
        </div>

        

    </header>

    <!-- nav -->
        <div class="navbar">
            <div class="bbox">
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
            </div>

        </div>

      <main>
        <!-- monopattino1-->
        <div class="monopattino1">
            <span class="nome-monopattino"><input type="checkbox"> Monopattino Gino22</span>
            <span class="posizione-monopattino">&#8614; Via Guadalametri - a 220 metri da te</span>
            <span class="battery-text">Stato carica:</span>
            <span class="battery-Gino22"></span>
        </div>
        <!-- monopattino2-->
        <div class="monopattino2">
            <span class="nome-monopattino"><input type="checkbox"> Monopattino Mike24</span>
            <span class="posizione-monopattino">&#8614; Via Ricciardoni - a 420 metri da te</span>
            <span class="battery-text">Stato carica:</span>
            <span class="battery-Mike24"></span>
        </div>        
        <!-- monopattino3-->
        <div class="monopattino3">
            <span class="nome-monopattino"><input type="checkbox"> Monopattino Fede154</span>
            <span class="posizione-monopattino">&#8614; Via Mentarini - a 490 metri da te</span>
            <span class="battery-text">Stato carica:</span>
            <span class="battery-Fede154"></span>
        </div>


    </main>

</div>

</body>
</html>
